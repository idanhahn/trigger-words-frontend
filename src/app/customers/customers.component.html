<section class="main-section">

  <!-- Customers right panel list -->
  <app-left-panel></app-left-panel>

  <!-- main customer detail section -->
  <section class="main-customer-details">
    <!-- Customer Title -->
    <div class="customer-title">
      <img src="../assets/img/dev/img_avatar.png" alt="" class="customer-img">
      <div class="customer-info">
        <div class="spacer"></div>
        <div class="row-1">
          <div class="customer-name">First Last</div>
          <div class="customer-rating">
            <mat-icon aria-hidden="false" aria-label="Settings">star</mat-icon>
            <mat-icon aria-hidden="false" aria-label="Settings">star</mat-icon>
            <mat-icon aria-hidden="false" aria-label="Settings">star</mat-icon>
            <mat-icon aria-hidden="false" aria-label="Settings">star_half</mat-icon>
            <mat-icon aria-hidden="false" aria-label="Settings">star_outline</mat-icon>
          </div>
        </div>
        <div class="row-2">
          <div class="customer-metric">
            Chats: <span class="customer-metric-value">200</span>
          </div>
          <div class="customer-metric">
            Feedbacks: <span class="customer-metric-value">10</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Customer selector overlay -->
    <div class="main-overlay-grid">
      <div class="customer-title-separator">

      </div>
      <div class="overlay-selector">
        <div class="selector-aligner"></div>
        <mat-icon routerLink="./ai" class="selector-option" aria-hidden="false" aria-label="Settings">psychology</mat-icon>
        <div class="selector-divider"></div>
        <mat-icon routerLink="./data" class="selector-option" aria-hidden="false" aria-label="Settings">list</mat-icon>
        <div class="selector-divider"></div>
        <mat-icon routerLink="./charts" class="selector-option" aria-hidden="false" aria-label="Settings">show_chart</mat-icon>
        <div class="selector-aligner"></div>
      </div>
    </div>

    <!-- Customer Additional info -->
    <section class="customer-additional-info">
      <router-outlet></router-outlet>
    </section>

  </section>
</section>
